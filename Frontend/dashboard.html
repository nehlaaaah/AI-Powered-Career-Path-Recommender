<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire Dashboard</title>
    <style>
        /* Centering the entire dashboard */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .dashboard-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .ai-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .ai-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .ai-button:hover {
            background-color: #45a049;
        }

        #recommendation-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <img src="https://cdn.dribbble.com/userupload/25788686/file/original-f8eb5d85e91daafe2f8b8accb448ffcf.png?resize=1504x1128&vertical=center" 
                alt="AIspire Logo" class="logo">
            <h1>Welcome to AIspire</h1>
        </header>

        <div class="menu">
            <h2>Select B.Tech Stream</h2>
            <select id="btech-select" onchange="updateDomains()">
                <option value="computer-science">Computer Science Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="electrical">Electrical Engineering</option>
                <option value="automobile">Automobile Engineering</option>
                <option value="electronics">Electronics Engineering</option>
                <option value="biotech">Biotechnology</option>
            </select>

            <h2>Select Specialization</h2>
            <select id="domain-select">
                <!-- Specialization options will be dynamically updated -->
            </select>

            <h2>Select Level</h2>
            <select id="level-select">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <!-- AI Generate Button with AI Icon -->
            <button class="ai-button" onclick="showRecommendation()">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712037.png" alt="AI Icon">
                AI Generate
            </button>

            <div id="recommendation-result" style="display:none;"></div>
        </div>
    </div>

    <script>
        function updateDomains() {
            const btechSelect = document.getElementById("btech-select");
            const domainSelect = document.getElementById("domain-select");
            const selectedBtech = btechSelect.value;

            let domains = [];

            switch (selectedBtech) {
                case "computer-science":
                    domains = ["Software Development", "Artificial Intelligence", "Cybersecurity", "Cloud Computing"];
                    break;
                case "mechanical":
                    domains = ["Thermodynamics", "Fluid Mechanics", "Machine Design", "Manufacturing Processes"];
                    break;
                case "civil":
                    domains = ["Structural Engineering", "Geotechnical Engineering", "Water Resources", "Transportation Engineering"];
                    break;
                case "electrical":
                    domains = ["Power Systems", "Electronics", "Control Systems", "Embedded Systems"];
                    break;
                case "automobile":
                    domains = ["Automotive Engineering", "Vehicle Dynamics", "Automotive Design", "Automotive Electronics"];
                    break;
                case "electronics":
                    domains = ["Embedded Systems", "Signal Processing", "Robotics", "VLSI Design"];
                    break;
                case "biotech":
                    domains = ["Genetic Engineering", "Pharmaceutical Biotechnology", "Bioprocess Engineering", "Environmental Biotechnology"];
                    break;
                default:
                    domains = [];
            }

            domainSelect.innerHTML = "";
            domains.forEach(domain => {
                const option = document.createElement("option");
                option.value = domain.toLowerCase().replace(/ /g, "-");
                option.textContent = domain;
                domainSelect.appendChild(option);
            });
        }

        function showRecommendation() {
            const btech = document.getElementById("btech-select").value;
            const domain = document.getElementById("domain-select").value;
            const level = document.getElementById("level-select").value;

            const recommendation = document.getElementById("recommendation-result");
            recommendation.style.display = "block";
            recommendation.innerHTML = `<p>Your career recommendation: ${btech} → ${domain} → ${level}</p>`;
        }

        window.onload = updateDomains;
    </script>
</body>
</html>
