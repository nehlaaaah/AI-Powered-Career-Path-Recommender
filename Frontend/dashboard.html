<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add transition for smooth animation */
        .recommendation-result {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .recommendation-result.show {
            display: block;
            opacity: 1;
        }

        .ai-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <img src="https://cdn.dribbble.com/userupload/25788686/file/original-f8eb5d85e91daafe2f8b8accb448ffcf.png?resize=1504x1128&vertical=center" alt="AIspire Logo" class="logo">
            <h1>Welcome to AIspire</h1>
        </header>

        <div class="menu">
            <h2>Select Department</h2>
            <select id="department-select">
                <option value="data-science">Data Science</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="deep-learning">Deep Learning</option>
                <option value="ai-research">AI Research</option>
            </select>

            <h2>Select Specialization</h2>
            <select id="domain-select">
                <!-- Specialization options will be dynamically updated based on the selected B.Tech stream -->
            </select>

            <h2>Select Level</h2>
            <select id="level-select">
                <option value="entry-level">Entry Level</option>
                <option value="mid-level">Mid Level</option>
                <option value="senior-level">Senior Level</option>
            </select>

            <!-- AI Generate Button -->
            <button onclick="generateAIRecommendation()">
                <img src="https://img.icons8.com/ios/50/000000/artificial-intelligence.png" alt="AI Logo" class="ai-logo"> AI Generate
            </button>

            <div id="recommendation-result" class="recommendation-result">
                <p>Your AI-generated career recommendation will be displayed here.</p>
            </div>
        </div>
    </div>

    <script>
        // Function to update specializations based on the selected B.Tech stream
        function updateDomains() {
            const departmentSelect = document.getElementById("department-select");
            const domainSelect = document.getElementById("domain-select");
            const department = departmentSelect.value;

            let domains = [];

            // Define specializations for each B.Tech stream
            switch (department) {
                case "computer-science":
                    domains = ["Software Development", "Artificial Intelligence", "Cybersecurity", "Cloud Computing"];
                    break;
                case "mechanical":
                    domains = ["Thermodynamics", "Fluid Mechanics", "Machine Design", "Manufacturing Processes"];
                    break;
                case "civil":
                    domains = ["Structural Engineering", "Geotechnical Engineering", "Water Resources", "Transportation Engineering"];
                    break;
                case "electrical":
                    domains = ["Power Systems", "Electronics", "Control Systems", "Embedded Systems"];
                    break;
                case "automobile":
                    domains = ["Automotive Engineering", "Vehicle Dynamics", "Automotive Design", "Automotive Electronics"];
                    break;
                case "electronics":
                    domains = ["Embedded Systems", "Signal Processing", "Robotics", "VLSI Design"];
                    break;
                case "biotech":
                    domains = ["Genetic Engineering", "Pharmaceutical Biotechnology", "Bioprocess Engineering", "Environmental Biotechnology"];
                    break;
                default:
                    domains = [];
                    break;
            }

            // Clear previous options and add new domain options
            domainSelect.innerHTML = '';
            domains.forEach(domain => {
                const option = document.createElement("option");
                option.value = domain.toLowerCase().replace(/ /g, "-");
                option.textContent = domain;
                domainSelect.appendChild(option);
            });
        }

        // Function to generate AI-powered recommendation with animation
        function generateAIRecommendation() {
            const department = document.getElementById("department-select").value;
            const domain = document.getElementById("domain-select").value;
            const level = document.getElementById("level-select").value;

            const recommendation = document.getElementById("recommendation-result");

            // Add class to trigger transition effect
            recommendation.classList.add("show");

            // Simulate AI recommendation process with a slight delay
            setTimeout(() => {
                recommendation.innerHTML = `<p>Your AI-generated career recommendation: <strong>${department}</strong> → <strong>${domain}</strong> → <strong>${level}</strong></p>`;
            }, 1000); // Simulate AI processing delay
        }

        // Initialize domains on page load
        window.onload = updateDomains;
    </script>
</body>
</html>
