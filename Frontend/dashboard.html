<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <img src="https://cdn.dribbble.com/userupload/25788686/file/original-f8eb5d85e91daafe2f8b8accb448ffcf.png?resize=1504x1128&vertical=center" alt="AIspire Logo" class="logo"1 alt="AIspire Logo" class="logo">
            <h1>Welcome to AIspire</h1>
        </header>

        <div class="menu">
            <h2>Select Department</h2>
            <select id="department-select">
                <option value="data-science">Data Science</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="deep-learning">Deep Learning</option>
                <option value="ai-research">AI Research</option>
                <option value=""
            </select>

            <h2>Select Domain</h2>
            <select id="domain-select">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <h2>Select Level</h2>
            <select id="level-select">
                <option value="entry-level">Entry Level</option>
                <option value="mid-level">Mid Level</option>
                <option value="senior-level">Senior Level</option>
            </select>

            <button onclick="showRecommendation()">Get Recommendation</button>

            <div id="recommendation-result" class="recommendation-result" style="display: none;">
                <p>Your career recommendation will be displayed here.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
