<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .ai-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        #recommendation-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to AIspire</h1>

        <h2>Select Higher Secondary Education</h2>
        <select id="higher-secondary-select" onchange="updateEducationStreams()">
            <option value="science">Science (PCM/PCB)</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities/Arts</option>
            <option value="vocational">Vocational Studies</option>
        </select>

        <h2>Select Further Education Stream</h2>
        <select id="education-stream-select" onchange="updateSpecializations()">
            <!-- Options will be dynamically updated -->
        </select>

        <h2>Select Specialization</h2>
        <select id="specialization-select">
            <!-- Specializations will be dynamically updated -->
        </select>

        <button class="ai-button" onclick="showRecommendation()">AI Generate</button>
        <div id="recommendation-result" style="display:none;"></div>
    </div>

    <script>
        function updateEducationStreams() {
            const hsSelect = document.getElementById("higher-secondary-select");
            const educationSelect = document.getElementById("education-stream-select");
            const selectedHS = hsSelect.value;

            let educationStreams = [];

            switch (selectedHS) {
                case "science":
                    educationStreams = ["B.Tech (Engineering)", "B.Sc (Science)", "MBBS (Medical)", "BDS (Dental Science)", "B.Pharm (Pharmacy)", "B.Arch (Architecture)"];
                    break;
                case "commerce":
                    educationStreams = ["B.Com (Commerce)", "BBA (Business Administration)", "CA (Chartered Accountancy)", "CS (Company Secretary)", "Economics (Hons)"];
                    break;
                case "humanities":
                    educationStreams = ["B.A (Arts & Humanities)", "LLB (Law)", "Psychology", "Mass Communication", "Sociology"];
                    break;
                case "vocational":
                    educationStreams = ["B.Des (Fashion & Design)", "Animation & Multimedia", "Hotel Management", "Event Management", "Game Development"];
                    break;
                default:
                    educationStreams = [];
            }

            educationSelect.innerHTML = "";
            educationStreams.forEach(stream => {
                const option = document.createElement("option");
                option.value = stream.toLowerCase().replace(/ /g, "-");
                option.textContent = stream;
                educationSelect.appendChild(option);
            });

            updateSpecializations(); // Update specializations based on the first available education stream
        }

        function updateSpecializations() {
            const educationSelect = document.getElementById("education-stream-select");
            const specializationSelect = document.getElementById("specialization-select");
            const selectedStream = educationSelect.value;

            let specializations = [];

            switch (selectedStream) {
                case "btech-engineering":
                    specializations = ["Computer Science", "Mechanical", "Civil", "Electrical", "Electronics"];
                    break;
                case "bsc-science":
                    specializations = ["Physics", "Chemistry", "Mathematics", "Biotechnology"];
                    break;
                case "mbbs-medical":
                    specializations = ["General Medicine", "Pediatrics", "Surgery"];
                    break;
                case "bcom-commerce":
                    specializations = ["Accounting", "Finance", "Marketing"];
                    break;
                case "bba-business-administration":
                    specializations = ["HR Management", "Entrepreneurship", "International Business"];
                    break;
                case "ba-arts-humanities":
                    specializations = ["History", "Political Science", "Literature"];
                    break;
                case "llb-law":
                    specializations = ["Corporate Law", "Criminal Law", "International Law"];
                    break;
                case "bdes-fashion-design":
                    specializations = ["Fashion Design", "Textile Design", "Graphic Design"];
                    break;
                default:
                    specializations = ["General"];
            }

            specializationSelect.innerHTML = "";
            specializations.forEach(specialization => {
                const option = document.createElement("option");
                option.value = specialization.toLowerCase().replace(/ /g, "-");
                option.textContent = specialization;
                specializationSelect.appendChild(option);
            });
        }

        function showRecommendation() {
            const hs = document.getElementById("higher-secondary-select").value;
            const educationStream = document.getElementById("education-stream-select").value;
            const specialization = document.getElementById("specialization-select").value;

            const recommendation = document.getElementById("recommendation-result");
            recommendation.style.display = "block";
            recommendation.innerHTML = `<p>Your career recommendation: ${hs} → ${educationStream} → ${specialization}</p>`;
        }

        window.onload = updateEducationStreams;
    </script>
</body>
</html>
