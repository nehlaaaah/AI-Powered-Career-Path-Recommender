<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Full-Screen Galaxy Background */
        body {
            background-color: #2C2C2C; /* Dark gray background */
            font-family: 'Roboto', sans-serif;
            color: #D3D3D3; /* Light gray text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Site Title */
        .site-title {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Montserrat', sans-serif; /* Bold and stylish font for title */
            font-size: 3rem;
            color: #800000; /* Maroon color */
            font-weight: 700;
            z-index: 1000;
        }

        /* Site Motto */
        .site-moto {
            position: fixed;
            top: 60px; /* Adjusted to position below the title */
            left: 20px;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            color: #fff; /* White color */
            font-weight: 400;
            z-index: 1000;
        }

        /* Animated Starry Sky */
        .stars, .stars2, .stars3 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 50s linear infinite;
        }

        .stars2 {
            animation-duration: 100s;
            opacity: 0.6;
        }

        .stars3 {
            animation-duration: 150s;
            opacity: 0.3;
        }

        /* Rotating Nebula Effect */
        .nebula {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(128, 0, 128, 0.3), transparent);
            animation: rotateNebula 40s linear infinite;
        }

        /* Container for dashboard content */
        .dashboard-container {
            text-align: center;
            background: rgba(40, 40, 40, 0.9);  /* Dark maroon background for dashboard */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align the form elements to the bottom */
            z-index: 2;
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* Bold stylish font for main heading */
            font-size: 40px;
            color: #800000;
            font-weight: 700;
            margin-bottom: 15px;
            animation: slideUp 1s forwards 1s;
        }

        h2 {
            font-family: 'Poppins', sans-serif; /* Stylish font for subheadings */
            font-size: 22px;
            color: #fff;
            font-weight: 600; 
        }

        /* Styles for select boxes */
        select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #333333;
            color: #D3D3D3;
            border: 1px solid #444444;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        select:focus {
            border-color: #800000; /* Maroon focus color */
            outline: none;
        }

        /* Create Next Button */
        .next-button {
            background-color: #800000; /* Maroon button color */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 50px;
            font-family: 'Poppins', sans-serif; /* Stylish and bold font for button */
            font-weight: 700; /* Bold font for button */
            text-decoration: none; /* Remove underline */
        }

        /* Hover effects */
        .next-button:hover {
            background-color: #550000; /* Darker maroon hover color */
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .next-button:active {
            transform: scale(0.98);
        }

        #recommendation-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #81C784; /* Greenish color for the result */
        }

        /* Animation Keyframes */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Star movement animation */
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* Rotating nebula effect */
        @keyframes rotateNebula {
            0% { transform: rotate(0deg) scale(1); opacity: 0.4; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.6; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.4; }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 20px;
            }

            select {
                width: 90%;
                font-size: 14px;
                padding: 10px;
            }

            .next-button {
                font-size: 14px;
                padding: 10px 18px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="nebula"></div>

    <!-- Site Title and Motto -->
    <div class="site-title">AIspire</div>
    <div class="site-moto">Explore.Learn.Grow</div>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <h1>Choose Your Path</h1>

        <h2>Select Higher Secondary Education</h2>
        <select id="higher-secondary-select" onchange="updateEducationStreams()">
            <option value="science">Science (PCM/PCB)</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities/Arts</option>
            <option value="vocational">Vocational Studies</option>
        </select>

        <h2>Select Further Education Stream</h2>
        <select id="education-stream-select" onchange="updateBranches()"></select>

        <h2>Select Specific Branch for Further Education</h2>
        <select id="branch-select"></select>

        <!-- Next Button -->
        <button class="next-button" onclick="saveSelectionsAndNavigate()">
            <span>Next</span>
            <i class="fa fa-arrow-right"></i>
        </button>

        <div id="recommendation-result" style="display:none;"></div>
    </div>

    <script>
        function updateEducationStreams() {
            const hsSelect = document.getElementById("higher-secondary-select");
            const educationSelect = document.getElementById("education-stream-select");
            const selectedHS = hsSelect.value;

            const educationStreams = {
                "science": ["btech-engineering", "bsc-science", "mbbs-medical", "bds-dental-science", "bpharm-pharmacy", "barch-architecture"],
                "commerce": ["bcom-commerce", "bba-business-administration", "ca-chartered-accountancy", "cs-company-secretary", "economics-hons"],
                "humanities": ["ba-arts-humanities", "llb-law", "psychology", "mass-communication", "sociology"],
                "vocational": ["bdes-fashion-design", "animation-multimedia", "hotel-management", "event-management", "game-development"]
            };

            educationSelect.innerHTML = "";
            educationStreams[selectedHS].forEach(stream => {
                const option = document.createElement("option");
                option.value = stream;
                option.textContent = stream.replace(/-/g, " ").toUpperCase();
                educationSelect.appendChild(option);
            });

            updateBranches();
        }

        function updateBranches() {
            const educationSelect = document.getElementById("education-stream-select");
            const branchSelect = document.getElementById("branch-select");
            const selectedStream = educationSelect.value;

            const branchesData = {
                "btech-engineering": ["Computer Science", "Mechanical", "Civil", "Electrical", "Electronics", "IT"],
                "bsc-science": ["Physics", "Chemistry", "Biotechnology"],
                "mbbs-medical": ["General Medicine", "Surgery", "Pediatrics"],
                "bcom-commerce": ["Accounting", "Finance", "Marketing"],
                "bba-business-administration": ["HR Management", "Entrepreneurship", "International Business"],
                "ba-arts-humanities": ["History", "Political Science", "Literature"],
                "llb-law": ["Corporate Law", "Criminal Law", "International Law"],
                "bdes-fashion-design": ["Fashion Design", "Textile Design", "Graphic Design"]
            };

            const branches = branchesData[selectedStream] || ["General"];

            branchSelect.innerHTML = "";
            branches.forEach(branch => {
                const option = document.createElement("option");
                option.value = branch.toLowerCase().replace(/ /g, "-");
                option.textContent = branch;
                branchSelect.appendChild(option);
            });
        }

        // Save selections and navigate to quiz page
        function saveSelectionsAndNavigate() {
            const hsSelect = document.getElementById("higher-secondary-select");
            const educationSelect = document.getElementById("education-stream-select");
            const branchSelect = document.getElementById("branch-select");

            const selectedHS = hsSelect.value;
            const selectedStream = educationSelect.value;
            const selectedBranch = branchSelect.value;

            localStorage.setItem("selectedHS", selectedHS);
            localStorage.setItem("selectedStream", selectedStream);
            localStorage.setItem("selectedBranch", selectedBranch);

            window.location.href = "quiz.html";
        }

        // Initialize the page by triggering education stream updates based on default selection
        window.onload = updateEducationStreams;
    </script>
</body>
</html>
