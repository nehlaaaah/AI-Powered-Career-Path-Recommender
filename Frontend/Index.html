<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIspire - Login / Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            opacity: 0;
            transform: scale(0.5);
            animation: scaleUp 1s ease-out forwards 1s;
        }
        .toggle-button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-bottom: 15px;
        }
        .toggle-button:hover {
            background: #ddd;
            transform: scale(1.1);
        }
        .form {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
            height: 0;
            overflow: hidden;
        }
        .form.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
            height: auto;
            overflow: visible;
        }
        .form input, .form button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .form input {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            outline: none;
        }
        .form input::placeholder {
            color: white;
        }
        .form button {
            background: #0091EA;
            color: white;
            cursor: pointer;
            padding: 8px;
            font-size: 14px;
            width: 80%;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .form button:hover {
            background: #0288D1;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes scaleUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn.dribbble.com/userupload/25788686/file/original-f8eb5d85e91daafe2f8b8accb448ffcf.png?resize=1504x1128&vertical=center" alt="AIspire Logo" class="logo">
            <h1>AIspire</h1>
        </header>
        <button id="toggle-button" class="toggle-button">Signup?</button>
        <div class="form-container">
            <form id="login-form" class="form active">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function toggleForms() {
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
            toggleButton.textContent = loginForm.classList.contains('active') ? 'Signup?' : 'Login?';
        }

        toggleButton.addEventListener('click', toggleForms);
    </script>
</body>
</html>
